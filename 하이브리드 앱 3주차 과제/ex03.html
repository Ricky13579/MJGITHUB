<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>화면 구축 과제물</title>
</head>

<body>
    <div class="area1">
        <input type="text" id="userId" placeholder="아이디 입력">
        <button id="loginButton">로그인</button>
        <div id="userInfo">
            <p><strong>닉네임:</strong> <span id="nickname"></span></p>
            <img src="" id="profileImage" alt="프로필 사진">
            <button id="logoutButton" style="display: none;">로그아웃</button>
        </div>
    </div>
    <div class="area2">
        <button id="button1">버튼1</button>
        <button id="button2">버튼2</button>
        <button id="button3">버튼3</button>
    </div>
    <div class="area3">
        <p id="content">여기에 내용이 표시됩니다.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
